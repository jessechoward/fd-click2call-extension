<!DOCTYPE html>
<html>
	<head><title>Click2Call Setting</title></head>
	<body>
		<div>
			<h1>Fastdevice Logo goes here</h1>
		</div>

		<div class="center">
		<table>
			<tr>
				<td class="label">Activation key:</td>
				<td class="input"><input id="activation_key" type="text"></input></td>
			</tr>
			<tr>
				<td class="label">Status:</td>
				<td class="input">
					<input id="activation_key" type="text" class="disabled"></input>
				</td>
				<td>
					<button id="register_button">Register</button>
				</td>
			</tr>
			<tr>
				<td colspan="2" class="center strong">Power Match</td>
			</tr>
			<tr>
				<td class="label">Regex 1:</td>
				<td class="input"><input id="regex1" type="text"></input></td>
			</tr>
			<tr>
				<td class="label">Regex 2:</td>
				<td class="input"><input id="regex2" type="text"></input></td>
			</tr>
			<tr>
				<td class="label">Regex 3:</td>
				<td class="input"><input id="regex3" type="text"></input></td>
			</tr>
			<tr>
				<td class="label">Regex 4:</td>
				<td class="input"><input id="regex4" type="text"></input></td>
			</tr>
			<tr>
				<td class="label">Regex 5:</td>
				<td class="input"><input id="regex5" type="text"></input></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="checkbox" id="regex_debug" name="regex_debug" value="debug">Enable Regex Debug</td>
				<td><button id="save">Save</button></td>
				<td><button id="cancel">Cancel</button></td>
			</tr>
		</table>
		</div>
		<script src="options.js"></script>
	</body>
</html>
